    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #fceabb, #f8b500);
            color: #333;
            margin: 0;
            padding: 0;
        }
        #content {
            margin-top: 20%;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;

        button#yes {

</head>
<body>

</html>
